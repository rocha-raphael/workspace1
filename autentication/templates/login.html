
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/estilo_login.css' %}">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="{% url 'index' %}" method="POST">{% csrf_token %}
            <div class="user-icon">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Usuario" name="usuario">
            </div>
            <div class="password-icon">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Senha" name="senha">
	<br>
            </div>
	    {{ erro_msg }}
            <input type="submit" value="Login">
	<br>
		<a href="{% url 'index' %}">Recuperar Senha</a>

        </form>
	<br>
        <!-- Adicione o botão de autenticação via Google -->
        <form  method="POST">{% csrf_token %}
<script src="https://accounts.google.com/gsi/client" async></script>
    <div id="g_id_onload"
	 data-client_id="{{ YOUR_GOOGLE_CLIENT_ID }}"
        data-login_uri="https://your.domain/your_login_endpoint"
        data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>
	<!--   <input type="submit" value="Autenticar via Google"> -->
        </form>
    </div>


</body>
</html>
